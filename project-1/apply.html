<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLY NOW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .col-md-4 {
            border-radius: 70px;
            text-align: center;
        }

        a {
            text-decoration: none;

        }
        ::placeholder{
            text-align: center;
        }
        .col-md-8 {
            border-radius: 70px;
            text-align: center;
        }

        .para {
            text-align: center;
            background: linear-gradient (white, grey white);
        }

        header {
            border-radius: 70px;
        }
        button{
            width:50%;
            height: 50px;
        }
        </style>
</head>

<body class="bg-light">
    <header class="bg-primary header d-flex p-3 mt-1 m-3">
        <img src="/college-logo/Hindustan-logo.png" height="70px" width="70px">
        <p><span class="fw-bold fs-3 p-3">HINDUSTAN</span></p>
        <span class="fs-6 text-white">INSTITUTE OF ENGINEERING AND TECHNOLOGY</span><br>
        <p><span class="fw-bold fs-6 p-3">(DEEMED TO BE INSTITUTE)</span></p>
        <div class=" m-auto me-5">
            <a href="#down" class="text-white m-auto p-5">About</a>
            <a href="index.html" class="text-white m-auto">Home</a>
        </div>

    </header>
    <div class="m-4 para">
        <p class="h2 about "><span class=" text-primary fst-italic">APPLY</span><br> <span
                class="text-secondary ps-5">NOW
            </span> </p>
    </div>

    <div class="container">
        <div class="row p-3">
            <div class="col-md-4 bg-dark">
                <p class="h3 text-white m-5 fw-bold">APPLY NOW</p>
                <br>
                <hr class="text-white">
                <p class="text-secondary fs-4 fw-bold">Welcome to Hindustan Institute of Technology & Science
                </p>
<br>
                <p class="text-white"><a href="index.html">Home</a></p>
                <img src="/college-image/hindustancollege4.png" class=" mt-5 img-fluid" alt="image not found">
            </div>
            <div class="col-md-8 bg-primary p-4">
                <div class="card-header">
                    <p class="text-white fs-2 fw-bold">APPLY NOW</p>
                    <hr class="text-white">
                    <div class="card-body m-5">
                        <form class="m-5">
                            <div class="mt-4">
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                            <div  class="mt-4">
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                            <div class="mt-4">
                                <input type="email" class="form-control" placeholder="Enter Your E-mail">
                            </div>
                            <div class="mt-4">
                                <input type="text" class="form-control" placeholder="10th mark in(%)">
                            </div>
                            <div class="mt-4">
                                <input type="text" class="form-control" placeholder="12th mark in (%)">
                            </div>
                            <div class="mt-4">
                                <input type="number" class="form-control" placeholder="eg : +91-9153019999">
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-danger m-5">Apply >>>></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br><br>

        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
